<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar a Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Mudar a Senha</h2>
        <form id="passwordForm">
            <input type="text" id="verificationCode" placeholder="Digite o código de verificação" required>
            <input type="password" id="newPassword" placeholder="Digite uma nova senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar nova senha" required>
            <button type="submit">Confirmar</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
