<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar senha</title>
    <link rel="stylesheet" href="/script/script_tela_trocar_senha.js">
    <link rel="stylesheet" href="/styles-css/style_tela_trocar_senha.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Trocar senha do usuário</h2>
            <form id="resetForm">
                <input type="email" id="email" placeholder="Insira email cadastrado" required>
                <button type="submit">Confirmar</button>
                <p>Ao confirmar o e-mail você receberá um código de confirmação</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
